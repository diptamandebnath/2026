<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .timer {
            font-size: 3em;
            font-weight: 300;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .custom-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 400;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
        }
        .share-section {
            margin-top: 30px;
        }
        .share-btn {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #4267B2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .share-btn:hover {
            background: #365899;
        }
        .share-btn.twitter { background: #1DA1F2; }
        .share-btn.twitter:hover { background: #0d95e8; }
        .share-btn.linkedin { background: #0077B5; }
        .share-btn.linkedin:hover { background: #005885; }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Year 2026 Countdown</h1>
        <div class="timer" id="timer">Calculating...</div>
        
        <div class="custom-message">
            <label for="message">Add a Custom Message:</label>
            <textarea id="message" rows="3" placeholder="Enter your personal message here..."></textarea>
        </div>
        
        <div class="share-section">
            <p>Share this countdown:</p>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com/countdown" class="share-btn">Facebook</a>
            <a href="https://twitter.com/intent/tweet?text=Countdown%20to%20New%20Year%202026!%20Check%20it%20out:%20https://example.com/countdown" class="share-btn twitter">Twitter</a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://example.com/countdown" class="share-btn linkedin">LinkedIn</a>
        </div>
        
        <footer>Built with precision for the new year. Timer updates every second.</footer>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            const newYear = new Date('January 1, 2026 00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = 'Happy New Year 2026!';
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${hours}h ${minutes}m ${seconds}s`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
