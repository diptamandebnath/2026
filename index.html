}

.container {

    cursor: pointer;

}

button:hover {
    opacity: 0.9;
}

.greeting {
    margin-top: 20px;
    font-size: 1rem;
    font-weight: 500;
    line-height: 1.5;
    color: #2d3436;
}

footer {

}
</style>
</head>
