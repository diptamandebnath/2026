<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Year 2026 Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1f2933, #0b0f14);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px 30px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1rem;
    opacity: 0.85;
    margin-bottom: 25px;
}

.timer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 25px;
}

.time-box {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    padding: 15px 10px;
}

.time-box span {
    display: block;
    font-size: 1.9rem;
    font-weight: 600;
}

.time-box small {
    font-size: 0.75rem;
    opacity: 0.8;
    letter-spacing: 1px;
}

/* AI Feature Box */
.ai-box {
    background: linear-gradient(135deg, #6366f1, #22c55e);
    border-radius: 14px;
    padding: 18px;
    margin-top: 20px;
}

.ai-box h3 {
    font-size: 1.1rem;
    margin-bottom: 10px;
}

.ai-text {
    font-size: 0.95rem;
    background: rgba(0,0,0,0.25);
    padding: 12px;
    border-radius: 10px;
    min-height: 60px;
}

.ai-btn {
    margin-top: 12px;
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
}

.ai-btn:hover {
    opacity: 0.85;
}

.share {
    margin-top: 20px;
}

.share a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    color: #fff;
}

.wa { background: #25D366; }

footer {
    margin-top: 25px;
    font-size: 0.8rem;
    opacity: 0.65;
}
</style>
</head>

<body>
<div class="container">
    <h1>New Year 2026</h1>
    <p class="subtitle">Countdown to a smarter beginning âœ¨</p>

    <div class="timer" id="timer">
        <div class="time-box"><span id="days">0</span><small>DAYS</small></div>
        <div class="time-box"><span id="hours">0</span><small>HOURS</small></div>
        <div class="time-box"><span id="minutes">0</span><small>MINUTES</small></div>
        <div class="time-box"><span id="seconds">0</span><small>SECONDS</small></div>
    </div>

    <!-- AI Feature -->
    <div class="ai-box">
        <h3>ðŸ¤– AI New Year Wish</h3>
        <div class="ai-text" id="aiMessage">
            Click generate to create a smart New Year wish âœ¨
        </div>
        <button class="ai-btn" onclick="generateAIWish()">Generate AI Wish</button>
    </div>

    <div class="share">
        <a class="wa" href="#" onclick="shareWhatsApp()">Share on WhatsApp</a>
    </div>

    <footer>
        Â© 2026 Countdown â€¢ AI Enhanced
    </footer>
</div>

<script>
function updateCountdown() {
    const target = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML =
            "<h2 style='grid-column:1/-1'>ðŸŽ‰ Happy New Year 2026!</h2>";
        return;
    }

    days.innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
    hours.innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
    minutes.innerText = Math.floor((diff / (1000 * 60)) % 60);
    seconds.innerText = Math.floor((diff / 1000) % 60);
}

function generateAIWish() {
    const hour = new Date().getHours();
    const tone = hour < 12 ? "bright" : hour < 18 ? "energetic" : "calm";

    const wishes = {
        bright: [
            "ðŸŒ… A fresh morning, a fresh year! May 2026 bring success, health, and happiness.",
            "âœ¨ New sunrise, new hopes. Welcome 2026 with positivity and dreams!"
        ],
        energetic: [
            "ðŸš€ 2026 is your year to grow, hustle, and shine brighter than ever!",
            "ðŸ”¥ New goals, new energy, new achievements â€” Happy New Year 2026!"
        ],
        calm: [
            "ðŸŒ™ As the year turns, may peace, balance, and joy follow you in 2026.",
            "ðŸ’« A quiet wish for a powerful year ahead. Happy New Year 2026!"
        ]
    };

    const msg = wishes[tone][Math.floor(Math.random() * wishes[tone].length)];
    document.getElementById("aiMessage").innerText = msg;
}

function shareWhatsApp() {
    const msg = document.getElementById("aiMessage").innerText;
    const url = window.location.href;
    const text = encodeURIComponent(`${msg}\n\n${url}`);
    window.open(`https://wa.me/?text=${text}`, "_blank");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
