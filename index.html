<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Year 2026 Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1f2933, #0b0f14);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 35px 30px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1rem;
    opacity: 0.85;
    margin-bottom: 30px;
}

.timer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 30px;
}

.time-box {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    padding: 15px 10px;
}

.time-box span {
    display: block;
    font-size: 1.9rem;
    font-weight: 600;
}

.time-box small {
    font-size: 0.75rem;
    opacity: 0.8;
    letter-spacing: 1px;
}

.message-area {
    margin-top: 20px;
}

.message-area textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-family: inherit;
    resize: none;
    font-size: 0.95rem;
}

.share {
    margin-top: 25px;
}

.share a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    color: #fff;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

.share a:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

.fb { background: #1877F2; }
.tw { background: #1DA1F2; }
.in { background: #0077B5; }
.wa { background: #25D366; }

footer {
    margin-top: 25px;
    font-size: 0.8rem;
    opacity: 0.65;
}
</style>
</head>

<body>
<div class="container">
    <h1>New Year 2026</h1>
    <p class="subtitle">Countdown to a brand new beginning</p>

    <div class="timer" id="timer">
        <div class="time-box">
            <span id="days">0</span>
            <small>DAYS</small>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <small>HOURS</small>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <small>MINUTES</small>
        </div>
        <div class="time-box">
            <span id="seconds">0</span>
            <small>SECONDS</small>
        </div>
    </div>

    <div class="message-area">
        <textarea id="message" rows="3" placeholder="Write your New Year message..."></textarea>
    </div>

    <div class="share">
        <a class="fb" href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank">Facebook</a>
        <a class="tw" href="https://twitter.com/intent/tweet?text=Countdown%20to%20New%20Year%202026!&url=https://example.com" target="_blank">Twitter</a>
        <a class="in" href="https://www.linkedin.com/sharing/share-offsite/?url=https://example.com" target="_blank">LinkedIn</a>
        <a class="wa" href="#" onclick="shareWhatsApp()">WhatsApp</a>
    </div>

    <footer>
        Â© 2026 Countdown â€¢ Crafted with precision
    </footer>
</div>

<script>
function updateCountdown() {
    const target = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML =
            "<h2 style='grid-column:1/-1'>ðŸŽ‰ Happy New Year 2026!</h2>";
        return;
    }

    document.getElementById("days").innerText =
        Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText =
        Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText =
        Math.floor((diff / 1000) % 60);
}

function shareWhatsApp() {
    const message =
        document.getElementById("message").value ||
        "ðŸŽ‰ Countdown to New Year 2026!";

    const url = window.location.href;
    const text = encodeURIComponent(`${message}\n\n${url}`);

    window.open(`https://wa.me/?text=${text}`, "_blank");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
