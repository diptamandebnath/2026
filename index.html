<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Year 2026 Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: radial-gradient(circle at top, #1f2933, #0b0f14);
    --card: rgba(255,255,255,0.07);
    --text: #ffffff;
}

.light {
    --bg: linear-gradient(135deg, #e0e7ff, #ffffff);
    --card: rgba(0,0,0,0.05);
    --text: #111;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s;
}

.container {
    max-width: 520px;
    width: 100%;
    background: var(--card);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 34px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

h1 {
    font-size: 2.3rem;
    font-weight: 700;
}

.subtitle {
    opacity: 0.8;
    margin: 8px 0 24px;
}

.timer {
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 12px;
    margin-bottom: 22px;
}

.box {
    background: rgba(255,255,255,0.12);
    padding: 16px;
    border-radius: 14px;
}

.box span {
    font-size: 1.9rem;
    font-weight: 600;
}

.box small {
    font-size: 0.75rem;
    opacity: 0.8;
    letter-spacing: 1px;
}

/* Feature Controls */
.features {
    display: flex;
    justify-content: space-between;
    margin: 18px 0 26px;
    font-size: 0.9rem;
}

.features button {
    background: none;
    border: 1px solid rgba(255,255,255,0.3);
    color: var(--text);
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
}

.share a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    color: #fff;
}

.fb { background: #1877F2; }
.tw { background: #1DA1F2; }
.in { background: #0077B5; }
.wa { background: #25D366; }

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

footer {
    margin-top: 20px;
    font-size: 0.8rem;
    opacity: 0.6;
}
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<div class="container">
    <h1>New Year 2026</h1>
    <p class="subtitle">Celebration begins in your local time</p>

    <div class="timer" id="timer">
        <div class="box"><span id="d">0</span><small>DAYS</small></div>
        <div class="box"><span id="h">0</span><small>HOURS</small></div>
        <div class="box"><span id="m">0</span><small>MIN</small></div>
        <div class="box"><span id="s">0</span><small>SEC</small></div>
    </div>

    <!-- REAL FEATURES -->
    <div class="features">
        <button onclick="toggleTheme()">üåì Theme</button>
        <button onclick="toggleSound()">üîä Sound</button>
        <span>üåç Auto Timezone</span>
    </div>

    <div class="share">
        <a class="fb" href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank">Facebook</a>
        <a class="tw" href="https://twitter.com/intent/tweet?text=New%20Year%202026%20Countdown!&url=https://example.com" target="_blank">Twitter</a>
        <a class="in" href="https://www.linkedin.com/sharing/share-offsite/?url=https://example.com" target="_blank">LinkedIn</a>
        <a class="wa" href="#" onclick="shareWhatsApp()">WhatsApp</a>
    </div>

    <footer>¬© 2026 Countdown ‚Ä¢ Premium Experience</footer>
</div>

<script>
let soundOn = true;
const pop = new Audio("https://www.soundjay.com/misc/sounds/firework-pop-1.mp3");

function updateCountdown() {
    const target = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML =
            "<h2>üéâ Happy New Year 2026!</h2>";
        startFireworks();
        if (soundOn) pop.play();
        return;
    }

    d.innerText = Math.floor(diff / (1000*60*60*24));
    h.innerText = Math.floor((diff / (1000*60*60)) % 24);
    m.innerText = Math.floor((diff / (1000*60)) % 60);
    s.innerText = Math.floor((diff / 1000) % 60);
}

function toggleTheme() {
    document.body.classList.toggle("light");
}

function toggleSound() {
    soundOn = !soundOn;
    alert(soundOn ? "Sound ON" : "Sound OFF");
}

function shareWhatsApp() {
    const text = encodeURIComponent("üéâ New Year 2026 Countdown!\n" + location.href);
    window.open("https://wa.me/?text=" + text);
}

/* Simple Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function startFireworks() {
    setInterval(() => {
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 3, 0, Math.PI*2);
        ctx.fill();
    }, 30);
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
