<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f0f23, #1a1a2e);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700;
        }
        .timer {
            font-size: 4em;
            padding: 20px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            display: inline-block;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Countdown to New Year 2026</h1>
    <div class="timer" id="timer">Calculating...</div>
    <footer>* Timer updates every second. Refresh if needed!</footer>

    <script>
        function updateTimer() {
            const now = new Date();
            const newYear = new Date('January 1, 2026 00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = 'Happy New Year 2026!';
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
